{% extends 'base.html' %}
{% block title%} 
PREDICTOR
{% endblock %}

{% block content%} 
<style>
    h4{
            
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        }
    form{
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
    }
</style> 
<div class="container">
    <h4>Enter the required information to predict the presence of heart disease.</h4>
<div class="form-container">
<form action = "{% url 'result'%}">

{% csrf_token %}
<label for="name">Name:</label>
<input type="text" id="name" name="name" ><br><br>
<label for="age">Age:</label>
<input type="text" id="age" name="age" required><br><br>

<label for="sex">Sex:</label>
<select id="sex" name="sex" required>
    <option value="">Select</option>
    <option value="0">Female</option>
    <option value="1">Male</option>
</select><br><br>

<label for="cp">Chest Pain Type:</label>
<select id="cp" name="cp" required>
    <option value="">Select</option>
    <option value="0">Typical angina: chest pain related decrease blood supply to the heart</option>
    <option value="1">Atypical angina: chest pain not related to heart</option>
    <option value="2">Non-anginal pain: typically esophageal spasms (non heart related)</option>
    <option value="3">symptomatic: chest pain not showing signs of disease</option>
</select><br><br>

<label for="trestbps">Resting Blood Pressure (in mm Hg):</label>
<input type="text" id="trestbps" name="trestbps" required><br><br>

<label for="chol">Serum Cholestrol(in mg/dl):</label>
<input type="text" id="chol" name="chol" required><br><br>

<label for="fbs">Is fasting blood sugar > 120 mg/dl:</label>
<select id="fbs" name="fbs" required>
    <option value="">Select</option>
    <option value="0">No</option>
    <option value="1">Yes</option>
</select><br><br>

<label for="restecg">Resting Electrocardiographic Results:</label>
<select id="restecg" name="restecg" required>
    <option value="">Select</option>
    <option value="0">Nothing to note</option>
    <option value="1">ST-T Wave abnormality</option>
    <option value="2">Possible or definite left ventricular hypertrophy</option>
</select><br><br>

<label for="thalach">Maximum Heart Rate Achieved :</label>
<input type="text" id="thalach" name="thalach" required><br><br>

<label for="exang">Exercise Induced Angina :</label>
<select id="exang" name="exang" required>
    <option value="">Select</option>
    <option value="0">No</option>
    <option value="1">Yes</option>
</select><br><br>

<label for="oldpeak">Exercise-Induced ST Depression :</label>
<input type="text" id="oldpeak" name="oldpeak" required><br><br>

<label for="slope">The Slope of the Peak Exercise ST Segment:</label>
<select id="slope" name="slope" required>
    <option value="">Select</option>
    <option value="0">Upsloping: better heart rate with excercise (uncommon)</option>
    <option value="1">Flatsloping: minimal change (typical healthy heart)</option>
    <option value="2">Downslopins: signs of unhealthy heart</option>
</select><br><br>

<label for="ca">Number of Major Vessels (0-3) colored by Flourosopy: :</label>
<input type="text" id="ca" name="ca" required><br><br>

<label for="thal">Thalium Stress Results:</label>
<select id="thal" name="thal" required>
    <option value="">Select</option>
    <option value="0">1,3: normal</option>
    <option value="1">6: fixed defect: used to be defect but ok now</option>
    <option value="2">7: reversable defect: no proper blood movement when excercising</option>
</select><br><br>
<input type="submit" value="Predict">
<br><br>
<br><br>


</form>
</div>
<br><br>
<br><br>
</div>

{% endblock %}
